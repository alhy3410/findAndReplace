<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find and Replace</title>
</head>
<body>
  <div class="container">
    <h1>Find a word in your sentence and replace that word.</h1>

    <form id="stringEntered">
      <div class="form-group">
        <label for="stringEntered">Enter Your String Here:</label>
        <input id="stringEntered" type="text">
        <br>
        <label for="findWord">Enter The Word You Want To Find Here:</label>
        <input id="findWord" type="text">
        <br>
        <label for="wordReplace">Enter The Word You Want To Replace Here:</label>
        <input id="wordReplace" type="text">
        <br>
        <p><button type="submit" class="btn">Find and Replace</button></p>
      </form>

      <div id="result">
        <p><span class="answerSentence"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
